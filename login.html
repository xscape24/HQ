<body>
    
    <div id="contact-form-container">
        <div id="contact-container">
            
            <form action="" id="contact-form">
                
                <div id="input-container">
                    
                    <div id="name-container">
                        <label for="" class="form-input-labels" id="username-label">Username/Email</label>
                        <input type="text" id="username/email" class="form-input" placeholder="Enter your first name">
                        
                        <label for="" class="form-input-labels" id="password-label">Password</label>
                        <input type="text" id="password" class="form-input" placeholder="**************">

                        <a href="" id="forgot-password-text">Forget your password?</a>
                    </div>
                    
                    
                    
                   
                    
                    
                    
                    
                    <button id="contact-submit-btn" class="form-input">Login</button>
                  <p id="registered-btn-text">Need an account?  <a href="login.html" id="registered-link">Register  </a></p> 
                    
                </div>
                
                
            </form>
        </div>
    </div>
